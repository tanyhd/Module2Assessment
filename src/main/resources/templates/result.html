<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <h1>Search result for "<span data-th-text="${titleName}">book title</span>"</h1>
    <div class="row" data-th-if="${BookIdList.isEmpty()}">
        <div class="col">
            <h2>No results found</h2>
        </div>
    </div>
    <ul class="list-group" data-th-each="item : ${BookIdList}">
        <a th:href="@{'book/' + ${item.worksId}}">
        <span data-th-text="${item.title}"></span>
        <!-- <span data-th-text="${item.worksId}"></span> -->
        </a>
    </ul>
    <br>
    <div class="d-flex justify-content-end">
        <a href="/index.html" class="btn btn-success">Back</a>
    </div>
</body>
</html>
